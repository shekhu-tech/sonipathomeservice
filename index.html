            {/* Action Button */}
            <div className="mt-4 w-full">
              <span className={`block w-full text-center font-bold py-2 rounded-xl transition-all duration-300 transform group-hover:translate-y-[-2px] group-hover:shadow-xl group-hover:shadow-primary/30 ${isComingSoon ? 'bg-gray-400 text-gray-800' : 'bg-primary text-button-text group-hover:bg-secondary/90'}`}>

            </div>

      };
      
      // --- NEW: Today's Offers Components ---
      const offerServicesData = [
          { ...servicesData[0], originalPrice: 599, offerPrice: 199 }, // AC
          { ...servicesData[1], originalPrice: 499, offerPrice: 199 }, // Fridge
          { ...servicesData[2], originalPrice: 499, offerPrice: 199 }, // Washing Machine
          { ...servicesData[12], originalPrice: 999, offerPrice: 299 }, // Sofa Cleaning
          { ...servicesData[11], originalPrice: 799, offerPrice: 499 }, // Pest Control
          { ...servicesData[13], originalPrice: 699, offerPrice: 399 }, // Water Tank
          { ...servicesData[4], originalPrice: 599, offerPrice: 149 }, // Geyser
          { ...servicesData[7], originalPrice: 499, offerPrice: 199 }, // RO
      ];

      const OfferCard = ({ service }) => {
          const discount = Math.round(((service.originalPrice - service.offerPrice) / service.originalPrice) * 100);
          return (
              <div className="flex-shrink-0 w-44 bg-card rounded-2xl shadow-lg overflow-hidden transform transition-transform hover:scale-105 border-2 border-primary/20">
                  <div className="relative">
                      <img src={service.imageUrl} alt={service.title} className="w-full h-24 object-cover" />
                      <div className="absolute top-2 right-2 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full animate-pulse">
                          {discount}% OFF
                      </div>
                  </div>
                  <div className="p-2">
                      <h3 className="font-bold text-sm text-text-primary truncate">{service.title}</h3>
                      <div className="flex items-center justify-between mt-2">
                          <div>
                              <p className="text-sm font-extrabold text-primary">â‚¹{service.offerPrice}</p>
                              <p className="text-xs text-text-secondary line-through">â‚¹{service.originalPrice}</p>

                      </div>
                  </div>

      const TodaysOffers = () => {
          const loopedOffers = [...offerServicesData, ...offerServicesData];
          return (
              <div className="container mx-auto my-12">
                   <h3 className="text-3xl font-extrabold mb-6 text-secondary transition-colors text-left">
                      Today's <span className="text-primary">Offers</span>
                  </h3>
                  <div className="relative overflow-hidden group">
                      <div className="flex animate-scroll group-hover:pause">
                          {loopedOffers.map((service, index) => (
                              <div key={index} className="px-3">
                                  <OfferCard service={service} />
                              </div>
                          ))}
                      </div>
                       <div className="absolute top-0 left-0 w-16 h-full bg-gradient-to-r from-background to-transparent pointer-events-none"></div>
                       <div className="absolute top-0 right-0 w-16 h-full bg-gradient-to-l from-background to-transparent pointer-events-none"></div>
                  </div>
              </div>
          );
      };
      // --- END: Today's Offers Components ---

      const Footer = () => (
        <footer id="contact" className="bg-gray-800 text-gray-300 py-12 px-4 hidden lg:grid">
            <div className="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 text-center md:text-left">
                {/* Column 1: About & App */}
                <div>
                    <h3 className="text-xl font-bold text-white mb-4">Sonipat Home Service .com</h3>
                    <p className="text-sm mb-4">Your trusted partner for all home appliance repairs and services. Fast, reliable, and available 24x7.</p>
                    <h4 className="text-lg font-semibold text-white mb-2">Download Our App</h4>
                    <div className="flex flex-col items-center md:items-start space-y-3">
                        <a href="https://play.google.com/store/apps/details?id=com.crapd.sonipathomeservice" target="_blank" rel="noopener noreferrer" className="inline-block transition-transform hover:scale-105 shadow-md rounded-lg">
                            <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" alt="Get it on Google Play" className="h-12"/>
                        </a>
                        <a href="https://www.indusappstore.com/apps/house-and-home/sonipat-home-service/com.crapd.sonipathomeservice/?page=details&id=com.crapd.sonipathomeservice" target="_blank" rel="noopener noreferrer" className="inline-flex items-center bg-gray-900 border border-gray-700 rounded-lg px-3 py-2 text-white hover:bg-gray-700 transition-all duration-300 transform hover:scale-105 h-12 shadow-md">
                            <img src="https://media.asset.indusappstore.com/static-assets/appstore_header_logo.png" alt="" className="h-7 mr-2" />
                            <div className="text-left">
                                <div className="text-xs font-light">GET IT ON</div>
                                <div className="-mt-1 font-sans text-sm font-semibold">Indus Appstore</div>
                            </div>
                        </a>
                    </div>
                </div>
                
                {/* Column 2: Service Areas */}
                <div>
                    <h3 className="text-xl font-bold text-white mb-4">Our Service Areas</h3>
                    <ul className="space-y-2 text-sm">
                        <li className="hover:text-primary transition-colors flex items-center"><i className="fas fa-map-pin mr-2 w-4 text-center text-primary"></i> Sonipat (All Sectors & Societies)</li>
                        <li className="hover:text-primary transition-colors flex items-center"><i className="fas fa-map-pin mr-2 w-4 text-center text-primary"></i> Murthal</li>
                        <li className="hover:text-primary transition-colors flex items-center"><i className="fas fa-map-pin mr-2 w-4 text-center text-primary"></i> Bahalgarh</li>
                        <li className="hover:text-primary transition-colors flex items-center"><i className="fas fa-map-pin mr-2 w-4 text-center text-primary"></i> Kundli</li>
                        <li className="hover:text-primary transition-colors flex items-center"><i className="fas fa-map-pin mr-2 w-4 text-center text-primary"></i> Rai</li>
                        <li className="hover:text-primary transition-colors flex items-center"><i className="fas fa-map-pin mr-2 w-4 text-center text-primary"></i> Ganaur</li>
                         <li className="hover:text-primary transition-colors flex items-center"><i className="fas fa-map-pin mr-2 w-4 text-center text-primary"></i> Gohana</li>
                         <li className="hover:text-primary transition-colors flex items-center"><i className="fas fa-map-pin mr-2 w-4 text-center text-primary"></i> Kharkhoda</li>
                        
                    </ul>
                </div>
                
                {/* Column 3: Contact & Social */}
                <div>
                    <h3 className="text-xl font-bold text-white mb-4">Get In Touch</h3>
                    <address className="not-italic">
                        <p className="text-sm mb-2"><i className="fas fa-map-marker-alt mr-2 text-primary w-4 text-center"></i>128/1, Sainipura, Sonipat</p>
                        <p className="text-sm mb-4"><a href="tel:8816014071" className="hover:text-primary"><i className="fas fa-phone-alt mr-2 text-primary w-4 text-center"></i>8816014071</a></p>
                    </address>
                    <h4 className="text-lg font-semibold text-white mb-2">Connect With Us</h4>
                    <div className="flex justify-center md:justify-start space-x-4">
                        <a href="https://facebook.com/sonipathomeservice" target="_blank" rel="noopener noreferrer" className="text-2xl hover:text-primary transition-colors transform hover:scale-110" aria-label="Facebook"><i className="fab fa-facebook-f"></i></a>
                        <a href="https://instagram.com/sonipathomeservice" target="_blank" rel="noopener noreferrer" className="text-2xl hover:text-primary transition-colors transform hover:scale-110" aria-label="Instagram"><i className="fab fa-instagram"></i></a>
                        <a href="https://x.com/sonipathome" target="_blank" rel="noopener noreferrer" className="text-2xl hover:text-primary transition-colors transform hover:scale-110" aria-label="Twitter"><i className="fab fa-twitter"></i></a>
                        <a href="https://wa.me/918816014071" target="_blank" rel="noopener noreferrer" className="text-2xl hover:text-primary transition-colors transform hover:scale-110" aria-label="WhatsApp"><i className="fab fa-whatsapp"></i></a>
                    </div>
                </div>
            </div>
            <div className="mt-8 pt-8 border-t border-gray-700 text-center text-sm col-span-1 md:col-span-3">
                <div className="flex justify-center space-x-2 sm:space-x-4 mb-4 text-xs sm:text-sm">
                    <a href="policy.html" className="hover:text-primary transition-colors">Privacy Policy</a>
                    <span className="text-gray-500">|</span>
                    <a href="terms.html" className="hover:text-primary transition-colors">Terms & Conditions</a>
                    <span className="text-gray-500">|</span>
                    <a href="refund.html" className="hover:text-primary transition-colors">Refund Policy</a>
                </div>
                <p>&copy; {new Date().getFullYear()} Sonipat Home Service .com. All Rights Reserved.</p>
            </div>
        </footer>
      );

      // --- 3. BottomNav Components (Ultra Stylish FAB - Pulsing Effect) ---

      const NavItem = ({ href, icon, label }) => (
        <a href={href} className="flex flex-col items-center justify-center text-gray-400 hover:text-primary transition-all duration-300 text-xs w-1/5 py-3 hover:scale-110">
            {icon}
            <span className="mt-1 font-medium">{label}</span>
        </a>
      );

      const CentralNavItem = ({ icon, label }) => {
          const scrollToServices = (e) => {
              e.preventDefault();
              const servicesSection = document.getElementById('services-section');
              if (servicesSection) {
                  servicesSection.scrollIntoView({ behavior: 'smooth' });
              }
          };

          return (
            <div className="relative w-1/5 flex justify-center h-20">
                <a 
                    href="#" 
                    onClick={scrollToServices}
                    className="absolute -top-7 flex flex-col items-center text-center transform hover:scale-110 transition-transform duration-300"
                    aria-label="Book Service Now"
                >
                    <div className="w-16 h-16 rounded-full flex items-center justify-center bg-primary border-4 border-gray-900 shadow-2xl shadow-primary/50 animate-pulse-shadow">
                        {icon}
                    </div>
                    <span className="text-primary text-xs mt-2 font-bold">{label}</span>
                </a>
            </div>
          );
      };
      
      const BottomNav = () => (
        <nav 
            className="lg:hidden fixed bottom-0 left-0 w-full bg-gray-900/95 backdrop-blur-md z-[60] shadow-[0_-10px_30px_rgba(0,0,0,0.7)] transition-colors duration-500" 
            style={{paddingBottom: 'env(safe-area-inset-bottom)'}}
        >
            <div className="flex justify-around items-end h-20 relative px-2">
                
                <NavItem href="chat.html" icon={<i className="fa fa-comment-dots text-2xl"></i>} label="Request" />
                <NavItem href="comingsoon.html" icon={<i className="fa fa-shopping-basket text-2xl"></i>} label="Shop" />
                
                {/* Central FAB Button (Quick Book) - Pulsing Effect is applied via class "animate-pulse-shadow" */}
                <CentralNavItem icon={<i className="fa fa-plus text-3xl text-white"></i>} label="Book Now" />
                
                <NavItem href="contact.html" icon={<i className="fa fa-phone-volume text-2xl"></i>} label="Call" />
                <NavItem href="social.html" icon={<i className="fa fa-download text-2xl"></i>} label="App" />
            </div>
        </nav>
      );
      
      const FloatingButton = () => (
        <a href="https://play.google.com/store/apps/details?id=com.crapd.sonipathomeservice&pcampaignid=web_share" className="hidden lg:block fixed top-1/2 transform -translate-y-1/2 z-40 group" role="button" aria-label="Download the Android App" target="_blank" rel="noopener noreferrer" style={{ left: 'env(safe-area-inset-left)' }}>
          <div className="h-48 w-8 flex items-center justify-center bg-gradient-to-b from-indigo-500 to-purple-600 text-white text-sm font-bold rounded-r-xl shadow-lg transition-all duration-300 ease-in-out group-hover:from-indigo-600 group-hover:to-purple-700 group-hover:scale-105 group-hover:translate-x-1" style={{ writingMode: 'vertical-rl', textOrientation: 'mixed' }}>
            Download Android App
          </div>
        </a>
      );

      // Main App Component
      const App = () => {
        const [currentThemeIndex, setCurrentThemeIndex] = useState(0);

        useEffect(() => {
          const intervalId = setInterval(() => {
            setCurrentThemeIndex(prevIndex => (prevIndex + 1) % themes.length);
          }, 30000);
          return () => clearInterval(intervalId);
        }, []);

        useEffect(() => {
          const theme = themes[currentThemeIndex];
          const root = document.documentElement;
          const primaryRgb = hexToRgb(theme.primary); // Get RGB for the pulsing animation
          
          root.style.setProperty('--color-primary', theme.primary);
          root.style.setProperty('--color-secondary', theme.secondary);
          root.style.setProperty('--color-background', theme.background);
          root.style.setProperty('--color-card', theme.card);
          root.style.setProperty('--color-text-primary', theme.textPrimary);
          root.style.setProperty('--color-text-secondary', theme.textSecondary);
          root.style.setProperty('--color-button-text', theme.buttonText);
          root.style.setProperty('--color-primary-rgb', primaryRgb); // Set RGB for animation
        }, [currentThemeIndex]);

        // Added useEffect to log Firestore setup (as per general instructions)
        useEffect(() => {
            if (typeof setLogLevel !== 'undefined') {
                setLogLevel('Debug');
            }
        }, []);


        return (
          <div className="bg-background text-text-secondary transition-colors duration-700 pb-20 lg:pb-0">
            <Header />
            <main>
              <Hero />
              <section id="services-section" className="py-16 px-4">
                <div className="text-center">
                    <h2 className="text-4xl font-extrabold mb-3 text-secondary transition-colors">Our <span className="text-primary">30+</span> Home Services</h2>
                    <div className="inline-block h-1.5 w-32 bg-primary rounded mb-12 transition-colors"></div>
                </div>

                {/* TODAY'S OFFERS SLIDER */}
                <TodaysOffers />

                {/* ALL SERVICES GRID */}
                <div className="container mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mt-8">
                    {servicesData.map((service, index) => <ServiceCard key={index} service={service} />)}
                </div>
              </section>
            </main>
            <Stats />
            <Footer />
            <BottomNav />
            <FloatingButton />
          </div>
        );
      };

      // Render the Application
      const rootElement = document.getElementById('root');
      const root = ReactDOM.createRoot(rootElement);
      root.render(<App />);
    </script>
</body>
